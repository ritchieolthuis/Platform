<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium Reader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/opendyslexic@2.1.0/open-dyslexic-regular.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Charter"', '"Bitstream Charter"', '"Sitka Text"', '"Cambria"', '"Georgia"', 'serif'],
              sans: ['"Soehne"', '"Helvetica Neue"', 'Helvetica', 'Arial', 'sans-serif'],
              system: ['system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', '"Open Sans"', 'sans-serif'],
              dyslexic: ['"OpenDyslexic"', '"Comic Sans MS"', 'cursive'],
            },
            colors: {
              medium: {
                black: '#242424',
                gray: '#757575',
                green: '#1a8917',
                bg: '#ffffff',
                highlight: '#cffafe', // Default
                darkBg: '#121212',
                darkText: '#e5e5e5',
                darkGray: '#b0b0b0'
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.medium.black'),
                  fontFamily: theme('fontFamily.serif'),
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      /* Medium-specific font smoothing and layout tweaks */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::selection {
        background-color: #cffafe; /* Green-100 */
        color: #242424;
      }
      .dark ::selection {
        background-color: #1a8917;
        color: #ffffff;
      }
      
      /* Interactive Terms Styling - Enhanced */
      .explain-term {
        cursor: help;
        border-bottom: 2px dotted #1a8917;
        text-decoration: none;
        transition: all 0.2s ease;
      }
      .explain-term:hover {
        background-color: rgba(26, 137, 23, 0.15);
        border-bottom-style: solid;
        color: #156d12;
      }
      .dark .explain-term {
        border-bottom-color: #4ade80;
        color: inherit;
      }
      .dark .explain-term:hover {
        background-color: rgba(74, 222, 128, 0.2);
        color: #4ade80;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai",
    "@mozilla/readability": "https://esm.sh/@mozilla/readability@0.5.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
    "mammoth": "https://esm.sh/mammoth@1.6.0",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/analytics": "https://esm.sh/firebase@10.8.0/analytics",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
