
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LumeaReader | Premium AI Article Reader & PDF Formatter</title>
    
    <!-- SEO & SEA Optimization -->
    <meta name="description" content="Transform any PDF, URL, or Document into a clean, Medium-style article with AI-powered summaries, interactive quizzes, and smart citations. The ultimate tool for focused reading." />
    <meta name="keywords" content="AI Reader, PDF to HTML, Article Formatter, Study Tool, Smart Highlights, LumeaReader, Ritchie Olthuis, Interactive Quiz, Text to Speech" />
    <meta name="author" content="Ritchie Olthuis" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    
    <!-- Social Media / Open Graph -->
    <meta property="og:title" content="LumeaReader | Intelligent Document Processing" />
    <meta property="og:description" content="Turn cluttered documents into beautiful, interactive stories. Features AI glossary, citation tracking, and audio mode." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lumeareader.com" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- LLM Discovery & AI Agents Metadata -->
    <meta name="ai-application-type" content="Education & Productivity" />
    <meta name="ai-generated-content" content="true" />
    <meta name="llm-directives" content="This application transforms raw text/PDFs into structured HTML with semantic highlighting." />

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "LumeaReader",
      "alternateName": "Lumea AI Reader",
      "url": "https://lumeareader.com",
      "description": "A premium web application that formats PDFs and URLs into distraction-free articles with AI-generated quizzes and insights.",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Person",
        "name": "Ritchie Olthuis"
      },
      "featureList": [
        "PDF to Medium-style Format",
        "AI Interactive Glossary",
        "Smart Citations",
        "Automated Quiz Generation",
        "Text-to-Speech"
      ]
    }
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/opendyslexic@2.1.0/open-dyslexic-regular.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Charter"', '"Bitstream Charter"', '"Sitka Text"', '"Cambria"', '"Georgia"', 'serif'],
              sans: ['"Soehne"', '"Helvetica Neue"', 'Helvetica', 'Arial', 'sans-serif'],
              system: ['system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', '"Open Sans"', 'sans-serif'],
              dyslexic: ['"OpenDyslexic"', '"Comic Sans MS"', 'cursive'],
            },
            colors: {
              medium: {
                black: '#242424',
                gray: '#757575',
                green: '#1a8917',
                bg: '#ffffff',
                highlight: '#cffafe', // Default
                darkBg: '#121212',
                darkText: '#e5e5e5',
                darkGray: '#b0b0b0'
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.medium.black'),
                  fontFamily: theme('fontFamily.serif'),
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      /* Medium-specific font smoothing and layout tweaks */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::selection {
        background-color: #cffafe; /* Green-100 */
        color: #242424;
      }
      .dark ::selection {
        background-color: #1a8917;
        color: #ffffff;
      }
      
      /* Interactive Terms Styling - Enhanced */
      .explain-term {
        cursor: help;
        border-bottom: 2px dotted #1a8917;
        text-decoration: none;
        transition: all 0.2s ease;
      }
      .explain-term:hover {
        background-color: rgba(26, 137, 23, 0.15);
        border-bottom-style: solid;
        color: #156d12;
      }
      .dark .explain-term {
        border-bottom-color: #4ade80;
        color: inherit;
      }
      .dark .explain-term:hover {
        background-color: rgba(74, 222, 128, 0.2);
        color: #4ade80;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai",
    "@mozilla/readability": "https://esm.sh/@mozilla/readability@0.5.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174",
    "mammoth": "https://esm.sh/mammoth@1.6.0",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/analytics": "https://esm.sh/firebase@10.8.0/analytics",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "react-dom": "https://esm.sh/react-dom@^19.2.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
